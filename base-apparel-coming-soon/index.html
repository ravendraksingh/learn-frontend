      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="content-wrapper">
      <header class="header1" id="header1">
        <img src="/images/logo.svg" alt="Logo image" />
      </header>
      <picture class="picture">
        <source media="(max-width: 375px)" srcset="/images/hero-mobile.jpg" />
        <source media="(min-width: 376px)" srcset="/images/hero-desktop.jpg" />
        <img
          src="/images/hero-desktop.jpg"
          alt="Hero Image"
          class="hero-image"
        />
      </picture>

      <section class="content">
        <div class="header2" id="header2">
          <img src="/images/logo.svg" alt="Logo image" />
        </div>
        <div class="content-2">
          <h1 class="heading-1">We're</h1>
          <h1 class="heading-2">coming</h1>
          <h1 class="heading-2">soon</h1>
          <p class="para">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="input-box">
            <input
              type="text"
              placeholder="Email Address"
              class="form-control"
            />
            <button class="btn gt-btn">&gt;</button>
          </div>
        </div>
      </section>
    </div>
