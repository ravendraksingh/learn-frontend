<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="card.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="main-container" style="background-color: hsl(47, 88%, 63%)">
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="article" />
      <p class="heading">Learning</p>
      <p>Published 21 Dec 2023</p>
      <p class="title">HTML & CSS foundations</p>
      <p class="details">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="avatar-box">
        <img
          src="./assets/images/image-avatar.webp"
          alt="image-avatar"
          style="width: 48px"
        />
        <span>Greg Hooper</span>
      </div>
    </div>
    <br />
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ravendra Kumar Singh</a>.
    </div>
  </body>
</html>
