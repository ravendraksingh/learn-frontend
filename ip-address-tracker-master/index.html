<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | IP Address Tracker</title>

    <script type="application/javascript">
      function getIP() {
        fetch("https://api.ipify.org/?format=json").then((response) => {
          response.json().then((data) => {
            //console.log("response", data);
            document.getElementById("inputip").value = data.ip;
          });
        });
      }
    </script>

    <script type="application/javascript" src="https://api.ipify.org"></script>

    <script>
      var fetchedData;

      function createMap(lat, lng) {
        const map = L.map("map").setView([lat, lng], 13);
        const tiles = L.tileLayer(
          "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
          {
            maxZoom: 19,
            attribution:
              '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
          }
        ).addTo(map);

        var marker = L.marker([lat, lng]).addTo(map);
      }

      function fetchIp() {
        console.log("fetchIp called");
        const inputIP = document.getElementById("inputip").value;
        fetch(
          //   "https://geo.ipify.org/api/v2/country?apiKey=at_myezyTGESVPVoXOxImxcI35pLcA6C&ipAddress=" +
          "https://geo.ipify.org/api/v2/country,city,vpn?apiKey=at_myezyTGESVPVoXOxImxcI35pLcA6C&ipAddress=" +
            inputIP
        )
          .then((response) => response.json())
          .then((data) => {
            console.log("data", data);
            document.getElementById("ipaddr").innerHTML = data.ip;
            document.getElementById("location").innerHTML =
              data?.location?.city +
              ", " +
              data?.location?.region +
              ", " +
              data?.location?.country;
            document.getElementById("timezone").innerHTML =
              "UTC " + data.location.timezone;
            document.getElementById("isp").innerHTML = data.isp;

            createMap(data.location.lat, data.location.lng);
          });
      }
    </script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>

  <body onload="getIP()">
    <div
      style="
        background-image: url(./images/pattern-bg-desktop.png);
        background-repeat: no-repeat;
        background-size: cover;
        position: absolute;
        top: 0;
        left: 0;
        height: 35vh;
        width: 100%;
        z-index: 1;
      "
    >
      <h2 class="text-white py-3">IP Address Tracker</h2>
      <div class="d-flex flex-row justify-content-center mb-5">
        <input
          id="inputip"
          type="search"
          placeholder="Search for any IP address or domain"
          class="text-align-center"
          required
          size="25"
          autocomplete="on"
        />
        <button type="button" class="search-btn" onClick="fetchIp()">
          <img src="./images/icon-arrow.svg" alt="search" />
        </button>

        <span class="validity"></span>
      </div>
      <!-- add offset value dynamically using the API -->

      <div class="container info-box">
        <div class="d-flex flex-column flex-sm-row justify-content-between">
          <div class="col-12 col-sm-3 py-3 py-sm-0">
            <div class="heading">IP Address</div>
            <div id="ipaddr" class="big-text"></div>
          </div>
          <div class="vl"></div>
          <div class="col-12 col-sm-3 py-3 py-sm-0">
            <div>
              <div class="heading">Location</div>
              <div id="location" class="big-text"></div>
            </div>
          </div>
          <div class="vl"></div>
          <div class="col-12 col-sm-3 py-3 py-sm-0">
            <div>
              <div class="heading">Timezone</div>
              <div id="timezone" class="big-text"></div>
            </div>
          </div>
          <div class="vl"></div>
          <div class="col-12 col-sm-3 py-3 py-sm-0">
            <div>
              <div class="heading">ISP</div>
              <div id="isp" class="big-text"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      id="map"
      style="
        width: 100%;
        height: 65vh;
        position: relative;
        top: 35vh;
        left: 0;
        z-index: 0;
      "
    ></div>
  </body>
</html>
